<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å - IlagTeam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0fccce;
            text-shadow: 0 0 10px rgba(15, 204, 206, 0.3);
        }
        
        .user-id {
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .user-rank {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.25);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #0fccce;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-name {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin: 30px 0 20px;
            color: #e94560;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item:last-child {
            border-bottom: none;
        }
        
        .leader-position {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(15, 204, 206, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        
        .leader-name {
            flex: 1;
            font-weight: bold;
        }
        
        .leader-shipments {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .user-position {
            background: rgba(233, 69, 96, 0.3);
            border: 1px solid #e94560;
        }
        
        .data-loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h1>
        </header>
        
        <div class="profile-card">
            <div class="user-header">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="username">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                    <div class="user-id">ID: <span id="user-id">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
                    <div class="user-rank" id="user-rank">‚ö™ –ù–æ–≤–∏—á–æ–∫</div>
                </div>
            </div>
            
            <div class="stats-grid" id="stats-grid">
                <div class="data-loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-trophy"></i>
                –í–∞—à–µ –º–µ—Å—Ç–æ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ
            </div>
            
            <div class="leaderboard">
                <div class="leader-item user-position">
                    <div class="leader-position" id="user-position">?</div>
                    <div class="leader-name">–í–∞—à–∞ –ø–æ–∑–∏—Ü–∏—è</div>
                    <div class="leader-shipments" id="user-leader-shipments">0 TON</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const initData = tg.initDataUnsafe;
        let user = null;
        
        if (initData && initData.user) {
            user = initData.user;
            document.getElementById('username').textContent = 
                user.first_name + (user.last_name ? ' ' + user.last_name : '');
                
            document.getElementById('user-id').textContent = user.id;
            
            if (user.username) {
                document.getElementById('username').textContent += ` (@${user.username})`;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏–∑ –∏–Ω–∏—Ü–∏–∞–ª–æ–≤
            const avatar = document.getElementById('user-avatar');
            if (user.first_name && user.last_name) {
                avatar.textContent = user.first_name[0] + user.last_name[0];
            } else if (user.first_name) {
                avatar.textContent = user.first_name[0];
            } else if (user.username) {
                avatar.textContent = user.username[0].toUpperCase();
            } else {
                avatar.textContent = 'U';
            }
        } else {
            document.getElementById('user-id').textContent = '–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfileData() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API
                // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const data = {
                    total_shipments: 125.5,
                    days_in_team: 45,
                    prizes_count: 7,
                    rank: "üîµ –ë–∞–∑–æ–≤—ã–π –≤–æ—Ä–∫–µ—Ä",
                    leader_position: 15,
                    leader_shipments: 125.5
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-coins"></i></div>
                        <div class="stat-value">${data.total_shipments.toFixed(2)} TON</div>
                        <div class="stat-name">–û–±—â–∞—è —Å—É–º–º–∞ –∑–∞–≤–æ–∑–æ–≤</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="stat-value">${data.days_in_team}</div>
                        <div class="stat-name">–î–Ω–µ–π –≤ –∫–æ–º–∞–Ω–¥–µ</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-gift"></i></div>
                        <div class="stat-value">${data.prizes_count}</div>
                        <div class="stat-name">–í—ã–∏–≥—Ä–∞–Ω–Ω—ã–µ –ø—Ä–∏–∑—ã</div>
                    </div>
                `;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–Ω–≥ –∏ –ø–æ–∑–∏—Ü–∏—é –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ
                document.getElementById('user-rank').textContent = data.rank;
                
                if (data.leader_position) {
                    document.getElementById('user-position').textContent = data.leader_position;
                    document.getElementById('user-leader-shipments').textContent = 
                        data.leader_shipments.toFixed(2) + ' TON';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('stats-grid').innerHTML = 
                    '<div class="data-loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (user) {
            loadProfileData();
        } else {
            setTimeout(() => {
                if (!user) {
                    document.getElementById('stats-grid').innerHTML = 
                        '<div class="data-loading">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</div>';
                }
            }, 2000);
        }
    </script>
</body>
</html>
