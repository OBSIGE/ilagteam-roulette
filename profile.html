<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - IlagTeam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0fccce;
            text-shadow: 0 0 10px rgba(15, 204, 206, 0.3);
        }
        
        .user-id {
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .user-rank {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.25);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #0fccce;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-name {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin: 30px 0 20px;
            color: #e94560;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item:last-child {
            border-bottom: none;
        }
        
        .leader-position {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(15, 204, 206, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        
        .leader-name {
            flex: 1;
            font-weight: bold;
        }
        
        .leader-shipments {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .user-position {
            background: rgba(233, 69, 96, 0.3);
            border: 1px solid #e94560;
        }
        
        .data-loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Ваш профиль</h1>
        </header>
        
        <div class="profile-card">
            <div class="user-header">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="username">Пользователь</div>
                    <div class="user-id">ID: <span id="user-id">загрузка...</span></div>
                    <div class="user-rank" id="user-rank">⚪ Новичок</div>
                </div>
            </div>
            
            <div class="stats-grid" id="stats-grid">
                <div class="data-loading">Загрузка данных...</div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-trophy"></i>
                Ваше место в рейтинге
            </div>
            
            <div class="leaderboard">
                <div class="leader-item user-position">
                    <div class="leader-position" id="user-position">?</div>
                    <div class="leader-name">Ваша позиция</div>
                    <div class="leader-shipments" id="user-leader-shipments">0 TON</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем данные пользователя
        const initData = tg.initDataUnsafe;
        let user = null;
        
        if (initData && initData.user) {
            user = initData.user;
            document.getElementById('username').textContent = 
                user.first_name + (user.last_name ? ' ' + user.last_name : '');
                
            document.getElementById('user-id').textContent = user.id;
            
            if (user.username) {
                document.getElementById('username').textContent += ` (@${user.username})`;
            }
            
            // Создаем аватар из инициалов
            const avatar = document.getElementById('user-avatar');
            if (user.first_name && user.last_name) {
                avatar.textContent = user.first_name[0] + user.last_name[0];
            } else if (user.first_name) {
                avatar.textContent = user.first_name[0];
            } else if (user.username) {
                avatar.textContent = user.username[0].toUpperCase();
            } else {
                avatar.textContent = 'U';
            }
        } else {
            document.getElementById('user-id').textContent = 'Не авторизован';
        }
        
        // Загрузка данных профиля
        async function loadProfileData() {
            try {
                // В реальном приложении здесь должен быть запрос к API
                // Для примера, используем фиктивные данные
                const data = {
                    total_shipments: 125.5,
                    days_in_team: 45,
                    prizes_count: 7,
                    rank: "🔵 Базовый воркер",
                    leader_position: 15,
                    leader_shipments: 125.5
                };
                
                // Обновляем статистику
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-coins"></i></div>
                        <div class="stat-value">${data.total_shipments.toFixed(2)} TON</div>
                        <div class="stat-name">Общая сумма завозов</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="stat-value">${data.days_in_team}</div>
                        <div class="stat-name">Дней в команде</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-gift"></i></div>
                        <div class="stat-value">${data.prizes_count}</div>
                        <div class="stat-name">Выигранные призы</div>
                    </div>
                `;
                
                // Обновляем ранг и позицию в рейтинге
                document.getElementById('user-rank').textContent = data.rank;
                
                if (data.leader_position) {
                    document.getElementById('user-position').textContent = data.leader_position;
                    document.getElementById('user-leader-shipments').textContent = 
                        data.leader_shipments.toFixed(2) + ' TON';
                }
            } catch (error) {
                console.error('Ошибка загрузки данных профиля:', error);
                document.getElementById('stats-grid').innerHTML = 
                    '<div class="data-loading">Ошибка загрузки данных</div>';
            }
        }
        
        // Загружаем данные при открытии страницы
        if (user) {
            loadProfileData();
        } else {
            setTimeout(() => {
                if (!user) {
                    document.getElementById('stats-grid').innerHTML = 
                        '<div class="data-loading">Пользователь не авторизован</div>';
                }
            }, 2000);
        }
    </script>
</body>
</html>
