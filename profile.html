<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - IlagTeam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0fccce;
            text-shadow: 0 0 10px rgba(15, 204, 206, 0.3);
        }
        
        .user-id {
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .user-rank {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.25);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #0fccce;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(to right, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-name {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin: 30px 0 20px;
            color: #e94560;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader-item:last-child {
            border-bottom: none;
        }
        
        .leader-position {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(15, 204, 206, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.1rem;
        }
        
        .leader-name {
            flex: 1;
            font-weight: bold;
        }
        
        .leader-shipments {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .user-position {
            background: rgba(233, 69, 96, 0.3);
            border: 1px solid #e94560;
        }
        
        .data-loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .error-message {
            color: #e94560;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(233, 69, 96, 0.1);
        }
        
        @media (max-width: 600px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="container">
        <header>
            <h1>Ваш профиль</h1>
        </header>
        
        <div class="profile-card">
            <div class="user-header">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="username">Пользователь</div>
                    <div class="user-id">ID: <span id="user-id">загрузка...</span></div>
                    <div class="user-rank" id="user-rank">⚪ Новичок</div>
                </div>
            </div>
            
            <div class="stats-grid" id="stats-grid">
                <div class="data-loading">Загрузка данных...</div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-trophy"></i>
                Ваше место в рейтинге
            </div>
            
            <div class="leaderboard">
                <div class="leader-item user-position">
                    <div class="leader-position" id="user-position">?</div>
                    <div class="leader-name">Ваша позиция</div>
                    <div class="leader-shipments" id="user-leader-shipments">0 TON</div>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получение user_id из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // Элементы интерфейса
        const statsGrid = document.getElementById('stats-grid');
        const usernameElement = document.getElementById('username');
        const userIdElement = document.getElementById('user-id');
        const userRankElement = document.getElementById('user-rank');
        const userPositionElement = document.getElementById('user-position');
        const leaderShipmentsElement = document.getElementById('user-leader-shipments');
        const avatarElement = document.getElementById('user-avatar');
        const errorElement = document.getElementById('error-message');
        
        // Функция для отображения ошибки
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Функция для скрытия ошибки
        function hideError() {
            errorElement.style.display = 'none';
        }
        
        // Загрузка данных профиля
        async function loadProfileData() {
            try {
                if (!userId) {
                    throw new Error('User ID не найден');
                }
                
                const response = await fetch(`/api/user_data?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке данных профиля');
                }
                
                const userData = await response.json();
                
                // Обновляем основную информацию
                usernameElement.textContent = userData.full_name || 'Пользователь';
                userIdElement.textContent = userId;
                userRankElement.textContent = userData.rank || '⚪ Новичок';
                
                if (userData.username) {
                    usernameElement.textContent += ` (@${userData.username})`;
                }
                
                // Создаем аватар из инициалов
                if (userData.full_name) {
                    const names = userData.full_name.split(' ');
                    let initials = '';
                    if (names.length >= 2) {
                        initials = names[0][0] + names[1][0];
                    } else if (userData.full_name.length > 0) {
                        initials = userData.full_name[0];
                    }
                    avatarElement.textContent = initials;
                }
                
                // Обновляем статистику
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-coins"></i></div>
                        <div class="stat-value">${userData.total_shipments.toFixed(2)} TON</div>
                        <div class="stat-name">Общая сумма завозов</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="stat-value">${userData.days_in_team}</div>
                        <div class="stat-name">Дней в команде</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-gift"></i></div>
                        <div class="stat-value">${userData.prizes_count}</div>
                        <div class="stat-name">Выигранные призы</div>
                    </div>
                `;
                
                // Обновляем позицию в рейтинге
                if (userData.position) {
                    userPositionElement.textContent = userData.position;
                    leaderShipmentsElement.textContent = `${userData.total_shipments.toFixed(2)} TON`;
                }
                
                hideError();
            } catch (error) {
                showError(`Ошибка: ${error.message}`);
                console.error('Ошибка загрузки данных профиля:', error);
                statsGrid.innerHTML = '<div class="error-message">Ошибка загрузки данных</div>';
            }
        }
        
        // Инициализация страницы
        if (userId) {
            loadProfileData();
        } else {
            showError('Ошибка: User ID не найден в параметрах URL');
        }
    </script>
</body>
</html>
