<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å—Ç–æ—Ä–∏—è –≤—ã–∏–≥—Ä—ã—à–µ–π - IlagTeam</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
            cursor: pointer;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #e94560;
        }
        
        .prizes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .prize-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .prize-info {
            flex: 1;
        }
        
        .prize-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0fccce;
        }
        
        .prize-date {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .prize-icon {
            font-size: 2rem;
        }
        
        .empty {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.7;
        }
        
        .error-message {
            color: #e94560;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(233, 69, 96, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">‚Üê</button>
            <h1>–ò—Å—Ç–æ—Ä–∏—è –≤—ã–∏–≥—Ä—ã—à–µ–π</h1>
        </header>
        
        <div class="prizes-list" id="prizes-list">
            <div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>
        </div>
        
        <div id="error-message" class="error-message"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ user_id –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const prizesList = document.getElementById('prizes-list');
        const errorElement = document.getElementById('error-message');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–∫–∏
        function hideError() {
            errorElement.style.display = 'none';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏–∑–æ–≤
        async function loadPrizeHistory() {
            try {
                if (!userId) {
                    throw new Error('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const response = await fetch(`/api/prize_history?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏–∑–æ–≤');
                }
                
                const prizes = await response.json();
                
                if (prizes.length === 0) {
                    prizesList.innerHTML = '<div class="empty">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –≤—ã–∏–≥—Ä—ã—à–µ–π</div>';
                    return;
                }
                
                let html = '';
                prizes.forEach(prize => {
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É
                    const date = new Date(prize.date);
                    const formattedDate = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
                    
                    html += `
                    <div class="prize-item">
                        <div class="prize-info">
                            <div class="prize-name">${prize.prize}</div>
                            <div class="prize-date">${formattedDate}</div>
                        </div>
                        <div class="prize-icon">üéÅ</div>
                    </div>
                    `;
                });
                
                prizesList.innerHTML = html;
                hideError();
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏–∑–æ–≤:', error);
                prizesList.innerHTML = '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏</div>';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (userId) {
            loadPrizeHistory();
        } else {
            showError('–û—à–∏–±–∫–∞: User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö URL');
        }
    </script>
</body>
</html>
