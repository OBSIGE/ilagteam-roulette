<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlagTeam - –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff5722 0deg 45deg,
                #2196f3 45deg 90deg,
                #4caf50 90deg 135deg,
                #ffc107 135deg 180deg,
                #9c27b0 180deg 225deg,
                #e91e63 225deg 270deg,
                #00bcd4 270deg 315deg,
                #ff9800 315deg 360deg
            );
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #e94560;
            cursor: pointer;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #fff;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 5;
        }
        
        .prizes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            max-width: 600px;
        }
        
        .prize-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .prize-name {
            font-weight: bold;
            color: #0fccce;
            margin-bottom: 5px;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win-animation {
            animation: winPulse 1s infinite;
        }
        
        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .roulette-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
    
    <div class="container">
        <header>
            <h1>üé∞ –ò–≥—Ä–æ–≤–∞—è –†—É–ª–µ—Ç–∫–∞</h1>
            <p>–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π –ø—Ä–∏–∑—ã!</p>
        </header>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="center" id="spin-button">SPIN</div>
            </div>
        </div>
        
        <button class="spin-button" id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
        
        <div class="result" id="result"></div>
        
        <div class="prizes">
            <div class="prize-card">
                <div class="prize-name">10 TON</div>
                <div>–®–∞–Ω—Å: 5%</div>
            </div>
            <div class="prize-card">
                <div class="prize-name">5 TON</div>
                <div>–®–∞–Ω—Å: 15%</div>
            </div>
            <div class="prize-card">
                <div class="prize-name">NFT</div>
                <div>–®–∞–Ω—Å: 10%</div>
            </div>
            <div class="prize-card">
                <div class="prize-name">–ì–∞–π–¥</div>
                <div>–®–∞–Ω—Å: 20%</div>
            </div>
            <div class="prize-card">
                <div class="prize-name">–°—Ç–∏–∫–µ—Ä–ø–∞–∫</div>
                <div>–®–∞–Ω—Å: 25%</div>
            </div>
            <div class="prize-card">
                <div class="prize-name">–£—Ç–µ—à–∏—Ç–µ–ª—å–Ω—ã–π</div>
                <div>–®–∞–Ω—Å: 25%</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const centerButton = document.getElementById('spin-button');
        
        // –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏–∑—ã —Å –∏—Ö –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º–∏
        const prizes = [
            { name: "10 TON üí∞", probability: 0.05 },
            { name: "5 TON üí∞", probability: 0.15 },
            { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π NFT üñºÔ∏è", probability: 0.10 },
            { name: "–ü—Ä–µ–º–∏—É–º-–≥–∞–π–¥ üìö", probability: 0.20 },
            { name: "–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π —Å—Ç–∏–∫–µ—Ä–ø–∞–∫ üò∫", probability: 0.25 },
            { name: "–£—Ç–µ—à–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–∏–∑ üéÅ", probability: 0.25 }
        ];
        
        let isSpinning = false;
        
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            result.textContent = "";
            result.classList.remove('win-animation');
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–≥–ª–∞ (–Ω–µ –º–µ–Ω–µ–µ 3 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤)
            const spinDegrees = 1080 + Math.floor(Math.random() * 360);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à —á–µ—Ä–µ–∑ 3.5 —Å–µ–∫—É–Ω–¥—ã (–ø–æ—Å–ª–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è)
            setTimeout(() => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–µ–∫—Ç–æ—Ä (–∫–∞–∂–¥—ã–π —Å–µ–∫—Ç–æ—Ä 60 –≥—Ä–∞–¥—É—Å–æ–≤)
                const normalizedDegrees = spinDegrees % 360;
                const sector = Math.floor(normalizedDegrees / 60);
                
                // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
                const random = Math.random();
                let prizeIndex = 0;
                let cumulativeProbability = 0;
                
                for (let i = 0; i < prizes.length; i++) {
                    cumulativeProbability += prizes[i].probability;
                    if (random <= cumulativeProbability) {
                        prizeIndex = i;
                        break;
                    }
                }
                
                const prize = prizes[prizeIndex].name;
                result.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
                result.classList.add('win-animation');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç
                if (window.Telegram.WebApp.sendData) {
                    window.Telegram.WebApp.sendData(prize);
                }
                
                isSpinning = false;
            }, 4000);
        }
        
        spinButton.addEventListener('click', spinWheel);
        centerButton.addEventListener('click', spinWheel);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        wheel.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.2, 1)';
    </script>
</body>
</html>
