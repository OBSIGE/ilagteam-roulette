<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlagTeam - –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .roulette-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 40px auto;
            overflow: hidden;
            border: 3px solid #0fccce;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(15, 204, 206, 0.3);
        }
        
        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition: transform 0.1s linear;
        }
        
        .roulette-item {
            min-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .prize-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .prize-probability {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 120%;
            background: #fff;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        
        .pointer::before {
            content: "‚ñº";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 30px;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            margin-bottom: 15px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: rgba(15, 204, 206, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        
        .win-animation {
            animation: winPulse 1s infinite;
        }
        
        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spin-info {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .roulette-item {
                min-width: 180px;
            }
            
            .prize-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
    
    <div class="container">
        <header>
            <h1>üé∞ –ò–≥—Ä–æ–≤–∞—è –†—É–ª–µ—Ç–∫–∞</h1>
            <p>–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π –ø—Ä–∏–∑—ã!</p>
        </header>
        
        <div class="roulette-container">
            <div class="roulette-track" id="roulette-track">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <div class="pointer"></div>
        </div>
        
        <div class="controls">
            <button class="spin-button" id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
            <div class="spin-info" id="spin-info">–î–æ—Å—Ç—É–ø–Ω–æ 1 –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –Ω–µ–¥–µ–ª—é</div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const rouletteTrack = document.getElementById('roulette-track');
        const spinButton = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const spinInfo = document.getElementById('spin-info');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—ã —Å –Ω–æ–≤—ã–º–∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—è–º–∏
        const prizes = [
            { name: "20 TON üí∞", probability: 0.0000001, color: "#9c27b0" },       // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
            { name: "3 TON üí∞", probability: 0.10, color: "#00bcd4" },            // –ì–æ–ª—É–±–æ–π
            { name: "80% –Ω–∞ 3 –¥–Ω—è üñºÔ∏è", probability: 0.10, color: "#4caf50" },    // –ó–µ–ª–µ–Ω—ã–π
            { name: "60% –Ω–∞ 3 –¥–Ω—è", probability: 0.40, color: "#ffc107" },        // –ñ–µ–ª—Ç—ã–π
            { name: "75% –Ω–∞ 3 –¥–Ω—è üò∫", probability: 0.25, color: "#e94560" },    // –ö—Ä–∞—Å–Ω—ã–π
            { name: "1 TON üéÅ", probability: 0.45, color: "#0fccce" }            // –ë–∏—Ä—é–∑–æ–≤—ã–π
        ];
        
        let isSpinning = false;
        let canSpin = true;
        let currentPosition = 0;
        
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏
        function createRouletteItems() {
            rouletteTrack.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            for (let i = 0; i < 2; i++) {
                prizes.forEach(prize => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.style.background = prize.color;
                    item.innerHTML = `
                        <div class="prize-name">${prize.name}</div>
                        <div class="prize-probability">–®–∞–Ω—Å: ${(prize.probability * 100).toFixed(6)}%</div>
                    `;
                    rouletteTrack.appendChild(item);
                });
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–∞—â–µ–Ω–∏—è
        async function checkSpinAvailability() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                // –î–ª—è –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
                const lastSpin = localStorage.getItem('lastSpin');
                
                if (lastSpin) {
                    const lastSpinDate = new Date(parseInt(lastSpin));
                    const now = new Date();
                    const diffDays = Math.floor((now - lastSpinDate) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 7) {
                        canSpin = false;
                        spinButton.disabled = true;
                        spinInfo.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${7 - diffDays} –¥–Ω–µ–π`;
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏:', error);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spinRoulette() {
            if (isSpinning || !canSpin) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            result.textContent = "";
            result.classList.remove('win-animation');
            
            // –§–∏–∫—Å–∏—Ä—É–µ–º –≤—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è
            localStorage.setItem('lastSpin', Date.now().toString());
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
            const random = Math.random();
            let prizeIndex = 0;
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (random <= cumulativeProbability) {
                    prizeIndex = i;
                    break;
                }
            }
            
            const prize = prizes[prizeIndex].name;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ (—Å —É—á–µ—Ç–æ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤)
            const targetPosition = -((prizes.length * 100) + (prizeIndex * 200));
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            let speed = 30;
            let currentPos = currentPosition;
            
            // –§—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            function animate() {
                currentPos -= speed;
                rouletteTrack.style.transform = `translateX(${currentPos}px)`;
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                if (currentPos < targetPosition) {
                    speed *= 0.98;
                    
                    if (speed < 0.5) {
                        // –§–∏–Ω–∏—à
                        currentPosition = currentPos;
                        finishSpin(prize);
                        return;
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
        function finishSpin(prize) {
            result.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
            result.classList.add('win-animation');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç
            if (window.Telegram.WebApp.sendData) {
                window.Telegram.WebApp.sendData(prize);
            }
            
            isSpinning = false;
            canSpin = false;
            spinButton.disabled = true;
            spinInfo.textContent = "–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ 7 –¥–Ω–µ–π";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createRouletteItems();
        checkSpinAvailability();
        
        spinButton.addEventListener('click', spinRoulette);
    </script>
</body>
</html>
