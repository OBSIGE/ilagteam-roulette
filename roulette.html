<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IlagTeam - –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .roulette-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 40px auto;
            overflow: hidden;
            border: 3px solid #0fccce;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(15, 204, 206, 0.3);
        }
        
        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition: transform 0.1s linear;
        }
        
        .roulette-item {
            min-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .prize-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .prize-probability {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 120%;
            background: #fff;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        
        .pointer::before {
            content: "‚ñº";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 30px;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            margin-bottom: 15px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: rgba(15, 204, 206, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        
        .win-animation {
            animation: winPulse 1s infinite;
        }
        
        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spin-info {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .error-message {
            color: #e94560;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(233, 69, 96, 0.1);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .roulette-item {
                min-width: 180px;
            }
            
            .prize-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
    
    <div class="container">
        <header>
            <h1>üé∞ –ò–≥—Ä–æ–≤–∞—è –†—É–ª–µ—Ç–∫–∞</h1>
            <p>–ö—Ä—É—Ç–∏ —Ä—É–ª–µ—Ç–∫—É –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π –ø—Ä–∏–∑—ã!</p>
        </header>
        
        <div class="roulette-container">
            <div class="roulette-track" id="roulette-track">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <div class="pointer"></div>
        </div>
        
        <div class="controls">
            <button class="spin-button" id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
            <div class="spin-info" id="spin-info">–î–æ—Å—Ç—É–ø–Ω–æ 1 –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –Ω–µ–¥–µ–ª—é</div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ user_id –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const rouletteTrack = document.getElementById('roulette-track');
        const spinButton = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const spinInfo = document.getElementById('spin-info');
        const errorElement = document.getElementById('error-message');
        
        // –ü—Ä–∏–∑—ã
        let prizes = [];
        let isSpinning = false;
        let canSpin = true;
        let currentPosition = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–∫–∏
        function hideError() {
            errorElement.style.display = 'none';
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏–∑–æ–≤
        async function loadPrizes() {
            try {
                if (!userId) {
                    throw new Error('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const response = await fetch('/api/prizes');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–∑–æ–≤');
                }
                
                prizes = await response.json();
                createRouletteItems();
                checkSpinAvailability();
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–∑–æ–≤:', error);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏
        function createRouletteItems() {
            rouletteTrack.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            for (let i = 0; i < 2; i++) {
                prizes.forEach(prize => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.style.background = prize.color;
                    item.innerHTML = `
                        <div class="prize-name">${prize.name}</div>
                        <div class="prize-probability">–®–∞–Ω—Å: ${(prize.probability * 100).toFixed(6)}%</div>
                    `;
                    rouletteTrack.appendChild(item);
                });
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–∞—â–µ–Ω–∏—è
        async function checkSpinAvailability() {
            try {
                if (!userId) {
                    throw new Error('User ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const response = await fetch(`/api/can_spin?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–∞—â–µ–Ω–∏—è');
                }
                
                const data = await response.json();
                canSpin = data.can_spin;
                
                if (canSpin) {
                    spinButton.disabled = false;
                    spinInfo.textContent = "–î–æ—Å—Ç—É–ø–Ω–æ 1 –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –Ω–µ–¥–µ–ª—é";
                } else {
                    spinButton.disabled = true;
                    spinInfo.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${data.days_until_next} –¥–Ω–µ–π`;
                }
                
                hideError();
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏:', error);
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spinRoulette() {
            if (isSpinning || !canSpin) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            result.textContent = "";
            result.classList.remove('win-animation');
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
            const random = Math.random();
            let prizeIndex = 0;
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (random <= cumulativeProbability) {
                    prizeIndex = i;
                    break;
                }
            }
            
            const prize = prizes[prizeIndex].name;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ (—Å —É—á–µ—Ç–æ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤)
            const targetPosition = -((prizes.length * 100) + (prizeIndex * 200));
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            let speed = 30;
            let currentPos = currentPosition;
            
            // –§—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            function animate() {
                currentPos -= speed;
                rouletteTrack.style.transform = `translateX(${currentPos}px)`;
                
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                if (currentPos < targetPosition) {
                    speed *= 0.98;
                    
                    if (speed < 0.5) {
                        // –§–∏–Ω–∏—à
                        currentPosition = currentPos;
                        finishSpin(prize);
                        return;
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
        function finishSpin(prize) {
            result.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
            result.classList.add('win-animation');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç
            if (window.Telegram.WebApp.sendData) {
                window.Telegram.WebApp.sendData(prize);
            }
            
            isSpinning = false;
            canSpin = false;
            spinButton.disabled = true;
            spinInfo.textContent = "–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ 7 –¥–Ω–µ–π";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (userId) {
            loadPrizes();
            spinButton.addEventListener('click', spinRoulette);
        } else {
            showError('–û—à–∏–±–∫–∞: User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö URL');
        }
    </script>
</body>
</html>
